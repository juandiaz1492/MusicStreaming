spring.application.name=artista
springdoc.api-docs.enabled=true
server.port=8081

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
user.service.url=http://localhost:8082/user

springdoc.packages-to-scan=com.musicstreaming.artista


##seguridad
spring.security.user.name=admin
spring.security.user.password=qwerty


springdoc.paths-to-match=/**
springdoc.cache.disabled=true


# Configuraci√≥n MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/musicstreaming
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update


logging.level.org.mapstruct=DEBUG
logging.level.org.springframework.web=DEBUG
server.error.include-message=always
server.error.include-stacktrace=always
