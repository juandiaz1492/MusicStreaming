springdoc.swagger-ui.path=/swagger-ui.html
spring.application.name=user
server.port=8082
spring.profiles.active=local





artista.service.url=http://localhost:8081

# Configuración MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/musicstreaming
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


# Keycloak
keycloak.realm=MusicStreaming
keycloak.base-url=http://localhost:8080
keycloak.client-id=front-angular-musicstreaming-app
keycloak.client-secret=TU_CLIENT_SECRET   # si tu client es public, déjalo vacío

# Resource Server (validar tokens emitidos por Keycloak)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.base-url}/realms/${keycloak.realm}
